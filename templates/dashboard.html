<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      h1 {
        padding: 2% 0;
        color: #db1876;
        font-weight: 800;
      }
      .mycard {
        background-color: #f85a55;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center display-1">SELECT YOUR ROUTINE</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card mycard">
            <img
              class="card-img-top"
              src="/static/images/leg.png"
              alt="leg exercise"
              height="350"
            />
            <div class="card-body text-center">
              <h3>Leg Exercise</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-info btn-lg w-100 btnleg">Show</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mycard">
            <img
              class="card-img-top"
              src="/static/images/arm.png"
              alt="arm exercise"
              height="350"
            />
            <div class="card-body text-center">
              <h3 class="card-title">Arm Exercise</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-info btn-lg w-100 btnarm">Show</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mycard">
            <img
              class="card-img-top"
              src="/static/images/knee.png"
              alt="knee exercise"
              height="350"
            />
            <div class="card-body text-center">
              <h3 class="card-title">Knee Exercise</h3>
            </div>
            <div class="card-footer">
              <button class="btn btn-info btn-lg w-100 btnknee">Show</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      var btnArm = document.querySelector(".btnarm");
      btnArm.onclick = () => {
        $.get(
          "/arms",
          "",
          function (data, textStatus, jqXHR) {
            console.log(textStatus);
          },
          "text/plain"
        );
      };
      var btnLeg = document.querySelector(".btnleg");
      btnLeg.onclick = () => {
        $.get(
          "/leg",
          "",
          function (data, textStatus, jqXHR) {
            console.log(textStatus);
          },
          "text/plain"
        );
      };

      var btnKnee = document.querySelector(".btnknee");
      btnKnee.onclick = () => {
        $.get(
          "/knee",
          "",
          function (data, textStatus, jqXHR) {
            console.log(textStatus);
          },
          "text/plain"
        );
      };

    </script>
  </body>
</html>
